<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Stack Overflow Clone</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navbar}"></div>
</header>
<main class="container">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row d-flex flex-grow-1">

            <div class="col-md-10 col-lg-8 col-xl-7 bg-white p-0 h-auto">
                <div class="content m-4">
                   All Tags
                </div>
                <div class="tags-list-container">
                    <div class="d-flex flex-wrap">
                        <div class="d-inline-block w-25 mb-4" th:each="tag : ${tags}">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <a  th:href="${'/question/tag/' + tag.tagName}">
                                        <h5 class="card-title" th:text="${tag.tagName}"></h5>
                                    </a>
                                    <p class="card-text" th:text="${tag.tagDescription}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</main>


</body>
</html>
