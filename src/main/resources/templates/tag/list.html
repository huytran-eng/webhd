<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Stack Overflow Clone</title>
    <link th:replace="~{fragments/styles}">
</head>
<body class="d-flex flex-column h-100">
<header>
    <div th:replace="~{fragments/navbar}"></div>
</header>
<main class="container">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row d-flex flex-grow-1">

            <div class="col-md-10 col-lg-8 col-xl-7 bg-white p-0 h-auto">
                <h1 class="content m-4">
                   All Tags
                </h1>
                <div th:each="tag: ${tags}">
                        <div class="card">
                            <div class="card-body">
                                <a  th:href="${'/question/tag/' + tag.tagName}">
                                    <h5 class="card-title" th:text="${tag.tagName}"></h5>
                                </a>
                                <h6 class="card-subtitle mb-2 text-muted"  th:text="${tag.questions.size}" ></h6>
                                <p class="card-text" th:text="${tag.tagDescription}"></p>
                            </div>
                        </div>
                </div>

                <div th:if="${pagetags.getTotalPages()  > 1}" class="pagination float-right mr-4 my-4">
                    <nav aria-label="Tags per page">
                        <ul class="pagination pagination-sm mb-0">

                            <li class="page-item"
                                th:each="i: ${#numbers.sequence(1, pagetags.getTotalPages() )}"
                                th:classappend="${pagetags.number == i-1} ? active">
                                <a   class="page-link" th:href="@{''(page=${i})}" th:text="${i}"></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="align-self-center small text-muted ml-2">per page</div>
                </div>

            </div>
        </div>
    </div>
    </div>
</main>


</body>
</html>
